<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Profile Dropdown Example</title>
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif, Arial, sans-serif;
    background: #ffffff;
    padding: 0;
  }
  nav {
    background-color: #2997FF;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 48px;
    padding: 0 12px;
    font-weight: 700;
    font-size: 20px;
  }
  nav .nav-left,
  nav .nav-center,
  nav .nav-right {
    display: flex;
    align-items: center;
    gap: 24px;
  }
  nav .nav-left {
    gap: 0;
  }
  nav .profile-circle {
    width: 38px;
    height: 38px;
    background-color: #E3E9EF;
    color: #18254B;
    border-radius: 50%;
    font-weight: 600;
    font-size: 1.12rem;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    user-select: none;
    margin-right: 12px;
    position: relative;
  }
  nav .nav-center {
    flex-grow: 1;
    justify-content: center;
    color: black;
  }
  nav .nav-center a {
    color: black;
    text-decoration: none;
  }
  nav .nav-center a + a {
    margin-left: 24px;
  }
  nav .nav-right {
    color: black;
    font-weight: 600;
    cursor: pointer;
  }
  /* Dropdown card container */
  .profile-dropdown {
    position: absolute;
    top: 56px;
    left: 12px;
    background: #fff;
    width: 400px;
    box-shadow: 0px 2px 8px rgba(64, 67, 94, 0.12);
    border-radius: 14px;
    padding: 20px;
    z-index: 1000;
    font-size: 14px;
    color: #18254B;
    display: none;
  }
  .profile-dropdown.active {
    display: block;
  }
  .profile-dropdown-header {
    font-weight: 600;
    font-size: 16px;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
  }
  .profile-dropdown-header svg {
    margin-right: 8px;
  }
  .dropdown-profile-header {
    display: flex;
    gap: 16px;
    margin-bottom: 12px;
  }
  .dropdown-profile-circle {
    width: 44px;
    height: 44px;
    background-color: #E3E9EF;
    border-radius: 50%;
    font-size: 1.12rem;
    color: #18254B;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
  }
  .dropdown-profile-details {
    font-size: 13px;
    color: #647196;
  }
  .dropdown-profile-details strong {
    color: #18254B;
    font-weight: 600;
    font-size: 14px;
  }
  .level-row {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    margin-top: -6px;
    margin-bottom: 6px;
  }
  .xp-bar-background {
    background: #E4E9F0;
    height: 10px;
    width: 100%;
    border-radius: 6px;
  }
  .xp-bar-filled {
    background: #18254B;
    height: 100%;
    width: 64%;
    border-radius: 6px;
  }
  .stats-row {
    display: flex;
    justify-content: space-between;
    gap: 12px;
    margin-top: 14px;
    margin-bottom: 18px;
  }
  .stats-box {
    flex: 1;
    background: #F7F9FB;
    border-radius: 10px;
    padding: 12px 0;
    text-align: center;
    font-size: 12px;
  }
  .stats-value {
    font-weight: 600;
    color: #18254B;
    font-size: 14px;
  }
  .stats-label {
    color: #7A859A;
    margin-top: 6px;
  }
  .achievements-row, .actions-row {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }
  .achievement-badge, .action-badge {
    border-radius: 20px;
    padding: 6px 14px;
    font-size: 13px;
    font-weight: 600;
    white-space: nowrap;
    display: flex;
    align-items: center;
    cursor: default;
  }
  .achievement-badge {
    background: #E4E9F0;
    color: #18254B;
  }
  .achievement-badge.star {
    background: #18254B;
    color: white;
  }
  .achievement-badge.streak {
    background: #324270;
    color: white;
  }
  .achievement-badge.quiz {
    background: #4B5FDB;
    color: white;
  }
  .action-badge.solve {
    background: #18254B;
    color: white;
  }
  .action-badge.finish {
    background: #E6F0FE;
    color: #18254B;
  }
  .action-badge.daily {
    background: #EEF1F6;
    color: #18254B;
  }
</style>
</head>
<body>

<nav>
  <div class="nav-left">
    <div class="profile-circle" id="profileBtn" tabindex="0">JD</div>
  </div>
  <div class="nav-center">
    <a href="#">Home</a>
    <a href="#">Modules</a>
    <a href="#">Quizzes</a>
  </div>
  <div class="nav-right">
    Log out
  </div>
</nav>

<div class="profile-dropdown" id="profileDropdown" role="dialog" aria-modal="true" aria-labelledby="profileHeading">
  <div class="profile-dropdown-header">
    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false"><path d="M12 11.5a4 4 0 1 0-8 0v3h8v-3zM8 6.5a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path></svg>
    <span id="profileHeading">Student Profile</span>
  </div>
  <div class="dropdown-profile-header">
    <div class="dropdown-profile-circle">JD</div>
    <div class="dropdown-profile-details">
      <strong>Juan Dela Cruz</strong><br />
      Grade 11 â€“ ICT CSS<br />
      <small>ID: NHS-2025-001</small>
    </div>
  </div>

  <div class="level-row">
    <div><strong>Level 2</strong></div>
    <div style="font-size: 12px; color: #A3A7BC;">320/500 XP</div>
  </div>

  <div class="xp-bar-background">
    <div class="xp-bar-filled"></div>
  </div>

  <div class="stats-row" aria-label="Student statistics">
    <div class="stats-box">
      <div class="stats-value">1320</div>
      <div class="stats-label">Total Points</div>
    </div>
    <div class="stats-box">
      <div class="stats-value">12</div>
      <div class="stats-label">Completed</div>
    </div>
    <div class="stats-box">
      <div class="stats-value">3d</div>
      <div class="stats-label">Streak</div>
    </div>
    <div class="stats-box">
      <div class="stats-value">#5</div>
      <div class="stats-label">Rank</div>
    </div>
  </div>

  <div class="achievements-row" aria-label="Achievements">
    <span class="achievement-badge star" title="Starter">Starter</span>
    <span class="achievement-badge streak" title="Streak 3 Days">Streak 3 Days</span>
    <span class="achievement-badge quiz" title="Quiz Ace">Quiz Ace</span>
  </div>

  <div class="actions-row" aria-label="Action badges">
    <span class="action-badge solve" title="Solve a Quiz +25 XP">Solve a Quiz (+25 XP)</span>
    <span class="action-badge finish" title="Finish Module +100 XP">Finish Module (+100 XP)</span>
    <span class="action-badge daily" title="Daily Check-in +10 XP">Daily Check-in (+10 XP)</span>
  </div>
  
</div>

<script>
  const profileBtn = document.getElementById('profileBtn');
  const profileDropdown = document.getElementById('profileDropdown');

  // Toggle dropdown on circle click or keyboard Enter/Space
  profileBtn.addEventListener('click', () => {
    profileDropdown.classList.toggle('active');
  });
  profileBtn.addEventListener('keydown', e => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      profileDropdown.classList.toggle('active');
    }
  });

  // Close dropdown when clicking outside
  document.addEventListener('click', e => {
    if(!profileDropdown.contains(e.target) && !profileBtn.contains(e.target)) {
      profileDropdown.classList.remove('active');
    }
  });
</script>

</body>
</html>
